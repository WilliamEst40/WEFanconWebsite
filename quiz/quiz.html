<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WE Magnetic Fan Quiz</title>
  <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fredoka:400,500,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Winky+Rough&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="quiz.css">
</head>
<body>
	<div class="quiz-intro">
      <h2>Welcome to the WE Magnetic Fan Quiz!</h2>

        Which Team do you belong to? Answer the questions below to get selected in a team and get ready for the Fancon!!

  <div id="quiz">
    <div id="question-container">
      <div class="question" id="question"></div>
      <div class="answers" id="answers"></div>
    </div>
  </div>
  <div id="result" style="display:none;"></div>
  <script src="quiz.js"></script>
  <img src="images/logo.jpg" alt="Corner Icon" class="top-right-icon">
  <img src="images/guitarX.png" alt="Left Decoration" class="side-image left-side-image">
  <img src="images/sharkX.png" alt="Right Decoration" class="side-image right-side-image">
</body>
</html>
